<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
</head>
<body>
	<script>
		let a=parseInt(prompt("enter a: "));
		let i=0;
		let count=0;
		 for(i=1;i<a;i++){
		 	if(a%i==0){
		 		count++;
		 	}
		 }
		 if(count==2){
		 	console.log("not prime");
		 }
		 else{
		 	console.log("prime");

		 }
	</script>

</body>
</html>
