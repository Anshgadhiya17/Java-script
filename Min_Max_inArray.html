<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let a=[1,4,6,2,9,11];
		let min=a[0];
		let max=a[0];
		for(let i=0;i<a.length;i++){
			if(a[i]>max){
				max=a[i];
			}
			if(a[i]<min){
				min=a[i];
			}
		}
		document.write(" max is "+max+" min is "+min);
	</script>

</body>
</html>
