<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var n1=Number(prompt("Enter a First Number:"));
	var n2=Number(prompt("Enter a Secound Number:"));
	var sign=prompt("Enter a Sign:");

	if (sign=="+"){
		
		document.write(n1+n2);

	}
	else if (sign=="-") {
			document.write(n1-n2);
	}
		else if (sign=="*") {
			document.write(n1*n2);
		}
			else if (sign=="/") {
				document.write(n1/n2);

			}
			else{
				document.write("Enter a Valid Sign");
			}


</script>
</body>
</html>
