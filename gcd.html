<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let a=parseInt(prompt("enter first number: "));
		let b=parseInt(prompt("enter second number: "));
		let gcd=1;
		for(i=1;i<=a && i<=b;i++){
			if(a%i==0 && b%i==0){
				gcd=i;
			}
		}
		document.write("gcd of "+a+" and "+b+" is "+gcd);
	</script>

</body>
</html>
